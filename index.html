<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <div class="side-photo">
            <div class="logo-container">
                <img class="logo" src="/Users/joelbedard/Developer/repos/Odin-Sign-Up-Form/img/shroom_logo.png"
                    alt="logo">
                <h1 class="logo-text">Real Organic</h1>
            </div>
            <div class="photo-credit">Photo by <a href="https://unsplash.com/@jessebauer">Jesse Bauer</a></div>
        </div>

        <div class="right-side-container">
            <div class="top-text">
                <h2>Discover the power of fungi and harness your true potential.</h2>
                <h2>Sign up <em>now</em> and receive a 25% off code for your first order!</h2>
                <h2>Real Organic Mushrooms. Nature's gift to you!</h2>
            </div>
            <div class="form-container">
                <form action="" method="post" id="info-submit">
                    <h2>Get your 25% off code!</h2>
                    <div class="row">
                        <div class="box">
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name" name="first_name" placeholder="John" maxlength="24">
                        </div>
                        <div class="box">
                            <label for="Last_name">Last Name:</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Doe" maxlength="24">
                        </div>
                    </div>
                    <div class="row">
                        <div class="box">
                            <label for="user_email">Email:</label>
                            <input type="email" id="user_email" name="email" placeholder="youremail@example.com">
                        </div>
                        <div class="box">
                            <label for="phone_number">Phone Number:</label>
                            <input type="tel" id="phone_number" name="phone_number" maxlength="14" placeholder="123-555-6789">
                        </div>
                    </div>
                    <div class="row">
                        <div class="box">
                            <label for="user_password">Password:</label>
                            <input type="password" id="user_password" name="password" minlength="8" maxlength="12" placeholder="">
                        </div>
                        <div class="box">
                            <label for="user_password">Confirm Password:</label>
                            <input type="password" id="user_password" name="password" minlength="8" maxlength="12">
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom-text">
                <button type="submit" form="info-submit">Sign Up</button>
                <div>Already have an account? <a href="">Log in</a></div>
            </div>

        </div>
    </div>
</body>

</html>
